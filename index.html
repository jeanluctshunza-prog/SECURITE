<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUZZ KIN 243</title>
    <style>
        body, html { 
            background: #000; color: #fff; margin: 0; padding: 0; 
            width: 100%; height: 100%; overflow: hidden; font-family: sans-serif;
        }
        #box {
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; height: 100vh; width: 100%; padding: 20px; text-align: center;
        }
        .thumb {
            width: 100%; max-width: 300px; height: 170px; background: #222;
            border-radius: 10px; border: 1px solid #444; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .play { width: 50px; height: 50px; background: red; border-radius: 50%; }
        
        /* BOUTON ÉNORME ET CLIQUABLE */
        #btn {
            background: #1877f2; color: white; border: none; padding: 20px;
            width: 100%; max-width: 280px; font-size: 20px; font-weight: bold;
            border-radius: 10px; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        
        #term {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #0f0; padding: 10px; font-size: 12px; font-family: monospace;
        }
        
        #alert {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: red; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; z-index: 9999; animation: flash 0.1s infinite;
        }
        @keyframes flash { 0% { background: #000; } 50% { background: #500; } }
    </style>
</head>
<body>

<div id="box">
    <div class="thumb"><div class="play"></div></div>
    <h1 style="font-size: 1.4rem;">SCANDALE KIN 243</h1>
    <p>La vidéo est prête. Appuyez pour lire.</p><br>
    <button id="btn">VOIR LA VIDÉO</button>
</div>

<div id="term"></div>

<div id="alert">
    <h1>⚠️ VIRUS X DÉTECTÉ ⚠️</h1>
    <div style="background:yellow;color:#000;padding:10px;font-weight:bold;margin:10px;">DONNÉES VOLÉES</div>
    <p>ENVOYÉES AU : <b>+243 819 679 859</b></p>
    <h2 id="cd">FORMATAGE : 10s</h2>
</div>

<script>
    const btn = document.getElementById('btn');
    
    btn.onclick = function() {
        // VIBRATION : On demande une vibration très longue (10 secondes) direct
        // C'est la méthode la plus dure à bloquer pour le téléphone
        if (navigator.vibrate) {
            navigator.vibrate([5000, 500, 5000, 500, 5000]); 
        }

        document.getElementById('box').style.display = 'none';
        document.getElementById('term').style.display = 'block';

        let lines = ["SCANNING...","HACKING WHATSAPP...","STEALING PHOTOS...","VIRUS X ACTIVE...","SENDING TO +243819679859"];
        let i = 0;
        let itv = setInterval(() => {
            let d = document.createElement('div');
            d.innerHTML = "> " + lines[Math.floor(Math.random()*lines.length)];
            document.getElementById('term').appendChild(d);
            i++;
            if(i > 60) {
                clearInterval(itv);
                document.getElementById('term').style.display = 'none';
                document.getElementById('alert').style.display = 'flex';
                let s = 10;
                setInterval(() => { if(s>0) document.getElementById('cd').innerText = "FORMATAGE : "+(--s)+"s"; }, 1000);
            }
        }, 40);
    };
</script>
</body>
</html>
