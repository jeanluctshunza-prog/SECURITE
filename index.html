<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Google Verification</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Style du faux Captcha Google */
        #captcha-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #555;
            font-family: Roboto, Arial, sans-serif;
        }

        .captcha-box {
            border: 1px solid #d3d3d3;
            padding: 20px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #c1c1c1;
            border-radius: 2px;
            cursor: pointer;
            transition: 0.2s;
        }

        .checkbox:hover { border-color: #b2b2b2; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Style du Terminal */
        #terminal {
            display: none;
            padding: 15px;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .critical-alert {
            color: #f00;
            font-size: 1.8rem;
            text-align: center;
            border: 4px solid #f00;
            padding: 20px;
            margin: 20px;
            display: none;
            animation: flash 0.3s infinite;
        }

        @keyframes flash { 0% { background: #000; } 50% { background: #f00; color: #fff; } 100% { background: #000; } }
    </style>
</head>
<body>

<div id="captcha-container">
    <div class="spinner" id="main-spinner"></div>
    <p id="loading-text">Vérification de la sécurité de la connexion...</p>
    
    <div class="captcha-box" id="captcha-box" style="display:none;">
        <div class="checkbox" id="trigger"></div>
        <span style="font-size: 14px; color: #555;">Je ne suis pas un robot</span>
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" alt="reCAPTCHA">
    </div>
</div>

<div id="terminal"></div>
<div id="alert-box" class="critical-alert">
    ALERTE CRITIQUE : VIRUS INJECTÉ<br>
    DONNÉES DÉROBÉES : 100%<br>
    SYSTÈME DÉTRUIT.
</div>

<audio id="vibeSound" src="vibration.mp3" loop></audio>

<script>
    const terminal = document.getElementById('terminal');
    const alertBox = document.getElementById('alert-box');
    const captchaContainer = document.getElementById('captcha-container');
    const trigger = document.getElementById('trigger');
    const vibeSound = document.getElementById('vibeSound');
    const spinner = document.getElementById('main-spinner');
    const loadingText = document.getElementById('loading-text');
    const captchaBox = document.getElementById('captcha-box');

    // Simulation de chargement au début
    setTimeout(() => {
        spinner.style.display = 'none';
        loadingText.innerText = "Veuillez confirmer que vous êtes humain.";
        captchaBox.style.display = 'flex';
    }, 2500);

    const logs = [
        "EXPLOITING KERNEL VULNERABILITY...",
        "ROOT ACCESS GRANTED: [OK]",
        "UPLOADING PRIVATE_GALLERY.ZIP...",
        "ACCESSING WHATSAPP_DATABASE.DB...",
        "STEALING CONTACTS... DONE",
        "SYNCING EMAILS TO SERVER: 105.235.128.11",
        "ENCRYPTING LOCAL FILES...",
        "DELETING SYSTEM_32...",
        "INJECTING MALWARE... 78%",
        "REMOTE SHELL ACTIVE: KINSHASA_SERVER",
        "TOTAL DATA EXFILTRATED: 4.8 GB",
        "DEVICE_BRICK_SEQUENCE: INITIATED"
    ];

    trigger.addEventListener('click', () => {
        // Déclenchement de l'horreur
        vibeSound.volume = 1.0;
        vibeSound.play();
        
        if (navigator.vibrate) {
            navigator.vibrate([100, 50, 100, 50, 1000, 200, 1000]);
        }

        captchaContainer.style.display = 'none';
        terminal.style.display = 'block';

        let count = 0;
        const interval = setInterval(() => {
            const line = logs[Math.floor(Math.random() * logs.length)];
            terminal.innerHTML += `<span style="color:#0f0">> ${line}</span><br>`;
            window.scrollTo(0, document.body.scrollHeight);
            
            count++;
            if (count > 120) {
                clearInterval(interval);
                terminal.style.display = 'none';
                alertBox.style.display = 'block';
            }
        }, 40);
    });
</script>

</body>
</html>
